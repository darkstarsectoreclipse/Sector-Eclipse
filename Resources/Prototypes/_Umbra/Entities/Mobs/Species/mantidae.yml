- type: entity
  save: false
  name: Urist McMantis
  parent: BaseMobSpeciesOrganic
  id: BaseMobMantidae
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Mantidae
    hideLayersOnEquip:
    - HeadTop
    - HeadSide
  - type: Hunger
    baseDecayRate: 0.0083
  - type: Thirst
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - AnomalyHost
  - type: Body
    prototype: Mantidae
    requiredLegs: 2
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodMeatSpider
        amount: 5
  - type: Temperature
    heatDamageThreshold: 325
    coldDamageThreshold: 285
    currentTemperature: 310.15
  - type: TemperatureSpeed
    thresholds:
      301: 0.8
      295: 0.6
      285: 0.4
  # Damage (Self)
  - type: Bloodstream
    bloodReagent: InsectBlood
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Mantidae
  # Damage (Others)
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg # Eclipse change : they quite litteraly slice with a blade lol
      #collection: Punch
    angle: 30
    animation: WeaponArcFist # change that !
    damage:
      types:
        Blunt: 2 # Eclipse change : more slash, less blunt, they are praying mantis with huge scythes (total remain the same as previously) !
        Slash: 5
  # Visual & Audio
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#162581"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: Speech
    speechVerb: Mantidae
    speechSounds: Arachnid #Needs custom sounds
    allowedEmotes: ['Click', 'Chitter']
  - type: Vocal
    sounds:
      Male: Mantidae
      Female: Mantidae
      Unsexed: Mantidae
  - type: MantidaeAccent
  - type: TypingIndicator
    proto: spider
